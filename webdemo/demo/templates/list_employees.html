<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Employees</title>
</head>
<body>
<h1>Employees</h1>

<table style="width:100%">
    <tr style="background-color:navy;color:white;font-weight:bold">
        <th>Id</th>
        <th>Name</th>
        <th>Job</th>
        <th>Salary</th>
    </tr>

    {% for e in employees %}
    <tr>
        <td style="text-align:center">{{e.0}}</td>
        <td style="text-align:center">{{e.1}}</td>
        <td style="text-align:center">{{e.2}}</td>
        <td style="text-align:center">{{e.3}}</td>
    </tr>
    {% endfor %}


</table>

</body>
</html>
